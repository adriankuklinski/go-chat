<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <style>
        #terminal {
            height: 300px;
            overflow-y: auto;
            background-color: black;
            color: limegreen;
            padding: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            margin-bottom: 10px;
        }
        #messageInput {
            width: calc(100% - 22px);
            padding: 5px;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
        }
        #sendButton {
            display: block;
            width: 100%;
            padding: 5px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="handleInput(event)">
    <button id="sendButton" onclick="sendMessage()">Send</button>

    <script src="./js/app.js"></script>
</body>
</html>
