<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="screen">
        <div class="crt">
            <div id="terminal" class="output"></div>
            <div id="typingIndicator" class="command"></div>
            <div id="inputContainer">
                <span class="command">></span>
                <input type="text" id="messageInput" class="command" oninput="sendTypingNotification()" onkeypress="handleInput(event)">
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
